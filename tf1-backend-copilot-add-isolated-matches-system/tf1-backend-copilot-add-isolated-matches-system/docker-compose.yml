version: '3.8'
services:
  redis:
    image: redis:7-alpine
    container_name: sports-platform-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  mongodb:
    image: mongo:7
    container_name: sports-platform-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: sports_platform

volumes:
  redis_data:
  mongodb_data: