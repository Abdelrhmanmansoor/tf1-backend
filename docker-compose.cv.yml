version: '3.8'

services:
  # PostgreSQL Database for CV System
  postgres:
    image: postgres:16-alpine
    container_name: sportsplatform_cv_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sportsplatform_cv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sportsplatform_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sportsplatform_cv_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@sportsplatform.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - sportsplatform_network

volumes:
  postgres_data:
    driver: local

networks:
  sportsplatform_network:
    driver: bridge

# Usage:
# docker-compose -f docker-compose.cv.yml up -d
# 
# Access PgAdmin: http://localhost:5050
# Email: admin@sportsplatform.local
# Password: admin
#
# To stop:
# docker-compose -f docker-compose.cv.yml down
#
# To remove all data:
# docker-compose -f docker-compose.cv.yml down -v
